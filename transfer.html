<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Transfer Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wallet Transfer Form</h2>
        <form id="transferForm">
            <label for="recipient">Recipient Name:</label>
            <input type="text" id="recipient" name="recipient" required>

            <label for="walletAddress">Wallet Address:</label>
            <input type="text" id="walletAddress" name="walletAddress" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required>

            <input type="submit" value="Make Transfer">
        </form>
    </div>
    <script>
        document.getElementById('transferForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            var amount = parseFloat(document.getElementById('amount').value);

            // Check if amount is valid
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            // Retrieve the balance from local storage
            var currentBalance = parseFloat(localStorage.getItem('balance'));

            // Check if there are sufficient funds
            if (currentBalance < amount) {
                alert('Insufficient funds.');
                return;
            }

            // Deduct the amount from the balance
            currentBalance -= amount;
            localStorage.setItem('balance', currentBalance);

            alert('Transaction Successful: Funds are on the way. It usually takes 14-20 business days for payment to clear, due to the large amount being transferred:\nRecipient: ' + document.getElementById('recipient').value +
            '\nWallet Address: ' + document.getElementById('walletAddress').value +
            '\nAmount: $' + amount.toFixed(2) +
            '\n\nNote: softwares needed to clear transactions.');  

            // Redirect to main.html
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
